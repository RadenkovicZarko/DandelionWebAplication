<div>
  <label>Unesite tekst:</label>
  <textarea id="text" style="width: 1000px; length:200px;" [(ngModel)]="text"></textarea>
</div>
<div>
  <label>Minimalna pouzdanost:</label>
  <input type="range" id="min-confidence" [(ngModel)]="minConfidence" min="0" max="1" step="0.1">
  <span>{{ minConfidence }}</span>
</div>
<div>
  <label>Ukljuƒçi dodatne opcije:</label>
  <input type="checkbox" id="include-image" [(ngModel)]="includeImage"> Slike
  <input type="checkbox" id="include-abstract" [(ngModel)]="includeAbstract"> Apstrakt
  <input type="checkbox" id="include-categories" [(ngModel)]="includeCategories"> Kategorije
</div>
<button (click)="submit()">Submit</button>
<div *ngIf="annotations">
  <div *ngFor="let annotation of annotations">
    <h2>{{ annotation.spot }}</h2>
    <img *ngIf="includeImage" [src]="annotation.image.full" style="width: 100px; length:200px">
    <p *ngIf="includeAbstract">Apstrakt: {{ annotation.abstract }}</p>
    <p *ngIf="includeCategories">Kategorije: {{ annotation.categories.join(', ') }}</p>
  </div>
</div>
